<app-backstage-wrapper>
  <div nz-row class="m-5">
    <div nz-col nzSpan="12" nzOffset="6">
      <nz-card nzTitle="登录" nzHoverable="true">
        <form nz-form [nzLayout]="'vertical'" [formGroup]="form"
          (ngSubmit)="onSubmit()">
          <nz-form-item>
            <nz-form-control nzHasFeedback="true">
              <nz-input-group nzPrefixIcon="anticon anticon-user">
                <input type="text" nz-input formControlName="username"
                  placeholder="账号*">
              </nz-input-group>
              <nz-form-explain *ngIf="form.get('username').dirty &&
                form.get('username').errors">
                <ng-container *ngIf="form.get('username').hasError('required')">
                  <!-- Username is required -->
                  账号不能为空
                </ng-container>
                <ng-container
                  *ngIf="form.get('username').hasError('minlength')">
                  <!-- Must be at least 6 characters -->
                  至少6个字
                </ng-container>
              </nz-form-explain>
            </nz-form-control>
          </nz-form-item>

          <nz-form-item>
            <nz-form-control nzHasFeedback="true">
              <nz-input-group nzPrefixIcon="anticon anticon-key">
                <input type="password" nz-input formControlName="password"
                  placeholder="密码*">
              </nz-input-group>
              <nz-form-explain *ngIf="form.get('password').dirty &&
                form.get('password').errors">
                <ng-container *ngIf="form.get('password').hasError('required')">
                  <!-- Password is required -->
                  密码不能为空
                </ng-container>
                <ng-container
                  *ngIf="form.get('password').hasError('minlength')">
                  <!-- Must be at least 6 characters -->
                  至少6个字
                </ng-container>
              </nz-form-explain>
            </nz-form-control>
          </nz-form-item>

          <nz-form-item class="d-flex align-items-center">
            <button nz-button nzType="primary">登录</button>
            <a class="ml-auto" [routerLink]="['../register']">切换至注册</a>
          </nz-form-item>
        </form>
      </nz-card>
    </div>
  </div>
</app-backstage-wrapper>
