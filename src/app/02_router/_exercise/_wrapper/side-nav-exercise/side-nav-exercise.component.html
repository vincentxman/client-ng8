<nav class="toc py-3">
  <div class="toc-item mb-4" [class.active]="isActive(['/exercise'],
    false)">
    <a class="toc-link" [routerLink]="['/exercise']">Exercise</a>
    <ul class="nav flex-column">
      <li
        *ngFor="let component of components"
        [class.active]="isActive(['/exercise',
        component.toLowerCase()], false)">
        <a class="toc-link" [routerLink]="['/exercise',
          component.toLowerCase()]">{{ component }}</a>
      </li>
    </ul>
  </div>
</nav>
