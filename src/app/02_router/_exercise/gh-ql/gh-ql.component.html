<app-page-wrapper-exercise pageTitle="GraphQL">

  <button type="button" class="btn btn-success m-2" (click)="getCats()">Get Cats</button>

  <app-page-header title="All" fragment="all" class="mt-0"></app-page-header>

  <div class="card" *ngFor="let cat of data.cats">
    <label class="content">Name: {{ cat.name }}</label>
    <label class="content">Age: {{ cat.age }}</label>
    <label class="content">Breed: {{ cat.breed }}</label>
  </div>
</app-page-wrapper-exercise>
